<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet">
    <title>Wildlife Matching Game</title>
<body>
    <h1 class="page-title">Wildlife Matching Game</h1>
    <div class="game-container">
        <div class="game-info-container">
            <div class="game-info">
            Time <span id="time-remaining">100</span>
            </div>
            <div class="game-info">
            Flips <span id="flips">0</span>
            </div>
        </div>
        <div class="card visible">
            <div clas="card-back card-face">
            <img class="palm palm-top-left" src="Assets/Images/palm.PNG">
            <img class="palm palm-top-right" src="Assets/Images/palm.PNG">
            <img class="palm palm-bottom-left" src="Assets/Images/palm.PNG">
            <img class="palm palm-bottom-right" src="Assets/Images/palm.PNG">
            <img class="logo" src="Assets/Images/logo.PNG">
            </div>
            <div clas="card-front card-face">
            <img class="palm2 palm-top-left" src="Assets/Images/palm2.PNG">
            <img class="palm2 palm-top-right" src="Assets/Images/palm2.PNG">
            <img class="palm2 palm-bottom-left" src="Assets/Images/palm2.PNG">
            <img class="palm2 palm-bottom-right" src="Assets/Images/palm2.PNG">
            <img class="peli" src="Assets/Images/peli.jpg">
            </div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
